    id: invertor_fw
    name: "FW"
    icon: "mdi:micro-sd"
    update_interval: 30s
    lambda: |-
      return id(invertor_fw_pri).state + "." + id(invertor_fw_sec).state + "." + id(invertor_fw_third).state + "#" + id(invertor_protocol).state;

  - platform: template
    id: invertor_device_mode
    name: "Device Mode"
    icon: "mdi:auto-mode"
    filters:
      - map:
          - P -> Power on mode
          - S -> Standby mode
          - L -> Line Mode
          - B -> Battery mode
          - F -> Fault mode
          - H -> Power saving mode

  - platform: template
    id: invertor_output_source_priority
    name: "Output source priority"
    icon: mdi:priority-high
    filters:
      - map:
          - 0 -> USB
          - 1 -> SUB
          - 2 -> SBU

  - platform: template
    id: invertor_charger_source_priority
    name: "Charger source priority"
    icon: mdi:ev-station
    filters:
      - map:
          - 0 -> UtilityFirst
          - 1 -> SolarFirst
          - 2 -> Solar+Utility
          - 3 -> OnlySolar

binary_sensor:
  - platform: template
    id: invertor_warning_line_fault
    name: "Line Fault"
    icon: mdi:alert

  - platform: template
    id: invertor_warning_battery_low
    name: "Battery low"
    icon: mdi:alert

  - platform: template
    id: invertor_warning_over_load
    name: "Over load"
    icon: mdi:alert

interval:
  - interval: 1s
    then:
      - if:
          condition:
            lambda: |-
              return id(global_id_last_command).empty();
          then:
            # - logger.log:
            #     format: ".................%d"
            #     args: [ 'id(global_id_cmd_idx)' ]
            - uart.write: !lambda
                return id(global_id_cmd_map)[id(global_id_cmd_idx)];
            - lambda: |-
                if (id(global_id_cmd_idx) < id(global_id_cmd_map).size() - 1) {
                  id(global_id_cmd_idx)++;
                } else {
                  id(global_id_cmd_idx) = 0;
                }

